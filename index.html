<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff, #e0f7fa);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .home-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.6s ease;
    }

    h1 {
      font-size: 32px;
      color: #222;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 25px;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .home-card button {
      background-color: #007bff;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .home-card button:hover {
      background-color: #0056b3;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    </div>
  </div>
</body>
</html>
